<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script>

        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                var electroplating = document.querySelector("#electroplating");

                marker.addEventListener('markerFound', function() {
                    var markerId = marker.id;
                    console.log('markerFound', electroplating.id);
                });

                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    console.log('markerLost', electroplating.id);
                });
            }
        });

    </script>

    <body style='margin : 0px; overflow: hidden;'>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-assets>
                <a-asset-item id="electroplating" src="electroplating.fbx"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" preset="custom" url="pattern03.patt" registerevents id="marker">
                <a-entity
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                fbx-model="src: url(electroplating.fbx);" id="electroplating" animation-mixer="timeScale: 0;loop : once"/>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
